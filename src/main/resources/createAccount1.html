<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
        <link rel="stylesheet" href="style/main.css" type="text/css" />
        <link rel="stylesheet" href="style/standardForm.css" type="text/css" />
    </head>
    <body>
        <div class="standardHeader">
            <span class="title">Create&nbsp;MyAccount</span>
        </div>
        <div class="standardForm">
            <form>
                <span class="entry">
                    <label for="account">Account&nbsp;Number</label>
                    <input id="account" type="text" name="account" placeholder="211-7972978-002" />
                </span>
                <span class="entry">
                    <label for="name">Name&nbsp;(as&nbsp;it&nbsp;appears&nbsp;on&nbsp;your&nbsp;bill)</label>
                    <input id="name" type="text" name="name" placeholder="Judith Terwilliger" />
                </span>
                <span class="entry">
                    <label for="birthday">Birth&nbsp;Date</label>
                    <input id="birthday" type="date" name="birthday" />
                </span>
                <span class="entry submit">
                    <input type="submit" value="Continue"/>
                </span>
            </form>
        </div>
    </body>
</html>
