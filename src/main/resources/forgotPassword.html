<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password</title>
        <link rel="stylesheet" href="style/main.css" type="text/css" />
        <link rel="stylesheet" href="style/closeable.css" type="text/css" />
        <link rel="stylesheet" href="style/standardForm.css" type="text/css" />
    </head>
    <body>
        <div class="x">
            <span>
                <a href="login.html">X</a>
            </span>
        </div>
        <div class="standardForm">
            <h1 class="heading">Forgot&nbsp;Password</h1>
            <div class="exposition">
                <p>Please enter your email address below. An email will be sent to you with instructions to reset your password. The email address must match the current email address for your MyAccount.</p>
            </div>
            <form>
                <div class="entry">
                    <label for="email">Email&nbsp;Address</label>
                    <br />
                    <input id="email" type="text" name="email" placeholder="chris@dubose.com" />
                </div>
                <div class="entry submit">
                    <input type="submit" name="submit" value="Reset Password" />
                </div>
            </form>
        </div>
    </body>
</html>
