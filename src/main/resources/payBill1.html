<!DOCTYPE html>
<html>
    <head>
        <title>Pay Bill</title>
        <link rel="stylesheet" href="style/main.css" type="text/css" />
        <link rel="stylesheet" href="style/standardForm.css" type="text/css" />
        <link rel="stylesheet" href="style/payBill.css" type="text/css" />
    </head>
    <body class="payBill">
        <div class="standardHeader">
            <span class="title">Pay&nbsp;Bill</span>
        </div>
        <div class="accountAddress">
            <form>
                <input id="account" type="radio" name="accountAddress" checked />
                <label for="account">Account&nbsp;Number</label>
                <input id="address" type="radio" name="accountAddress">
                <label for="address">Service&nbsp;Address</label>
            </form>
        </div>
        <h1 class="heading">Guest&nbsp;Payment</h1>
        <div class="standardForm">
            <form>
                <span class="entry">
                    <label for="account">Account&nbsp;Number</label>
                    <input id="account" type="text" name="account" placeholder="211-7972978-002" />
                </span>
                <span class="entry">
                    <label for="name">Name&nbsp;(as&nbsp;it&nbsp;appears&nbsp;on&nbsp;your&nbsp;bill)</label>
                    <input id="name" type="text" name="name" placeholder="Bob Rossco" />
                </span>
                <span class="entry">
                    <label for="email">Email&nbsp;Address</label>
                    <input id="email" type="text" name="email" placeholder="rossco.bob@gmail.com" />
                </span>
                <span class="entry">
                    <label for="birthday">Birth&nbsp;Date</label>
                    <input id="birthday" type="date" name="birthday" />
                </span>
                <span class="entry submit">
                    <input type="submit" value="Continue"/>
                </span>
            </form>
        </div>
    </body>
</html>
