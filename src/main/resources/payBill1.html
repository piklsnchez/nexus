<!DOCTYPE html>
<html>
    <head>
        <title>Pay Bill</title>
        <link rel="stylesheet" href="style/main.css" type="text/css" />
        <link rel="stylesheet" href="style/standardForm.css" type="text/css" />
        <link rel="stylesheet" href="style/payBill.css" type="text/css" />
    </head>
    <body class="payBill">
        <div class="standardHeader">
            <span class="title">Pay&nbsp;Bill</span>
        </div>
        <div class="formToggle">
            <form>
                <input class="left" id="accountToggle" type="radio" name="accountAddress" checked />
                <label for="accountToggle">Account&nbsp;Number</label>
                <input class="right" id="addressToggle" type="radio" name="accountAddress">
                <label for="addressToggle">Service&nbsp;Address</label>
            </form>
        </div>
        <h1 class="heading">Guest&nbsp;Payment</h1>
        <div class="standardForm">
            <form action="nexus/guestPayBill" method="post">
                <div class="entry">
                    <label for="account">Account&nbsp;Number</label>
                    <input id="account" type="text" name="account" placeholder="111-1111111-001" />
                </div>
                <div class="entry">
                    <label for="name">Name&nbsp;(as&nbsp;it&nbsp;appears&nbsp;on&nbsp;your&nbsp;bill)</label>
                    <input id="name" type="text" name="name" placeholder="Your Name" />
                </div>
                <div class="entry">
                    <label for="email">Email&nbsp;Address</label>
                    <input id="email" type="text" name="email" placeholder="your@email.com" />
                </div>
                <div class="entry">
                    <label for="birthday">Birth&nbsp;Date</label>
                    <input id="birthday" type="date" name="birthday" />
                </div>
                <div class="entry submit">
                    <input type="submit" value="Continue"/>
                </div>
            </form>
        </div>
    </body>
</html>
