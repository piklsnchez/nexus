<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
        <link rel="stylesheet" href="style/main.css" type="text/css" />
        <link rel="stylesheet" href="style/standardForm.css" type="text/css" />
    </head>
    <body>
        <div class="standardHeader">
            <span class="title">Create&nbsp;MyAccount</span>
        </div>
        <div class="standardForm">
            <form>
                <div class="entry">
                    <label for="email">Email&nbsp;Address</label>
                    <input id="email" type="text" name="email" placeholder="username@gmail.com" />
                </div>
                <div class="entry">
                    <label for="emailConfirm">Confirm&nbsp;Email&nbsp;Address</label>
                    <input id="emailConfirm" type="text" name="emailConfirm" placeholder="username@gmail.com" />
                </div>
                <div class="entry">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="Password" />
                </div>
                <div class="entry">
                    <label for="passwordConfirm">Confirm&nbsp;Password</label>
                    <input id="passwordConfirm" type="password" name="passwordConfirm" placeholder="Password" />
                </div>
                <div class="entry submit">
                    <input type="submit" value="Continue"/>
                </div>
            </form>
        </div>
    </body>
</html>
