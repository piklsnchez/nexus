<!DOCTYPE html>
<html>
    <head>
        <title>MyAccount</title>        
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/main.css" type="text/css" />
        <link rel="stylesheet" href="style/standardForm.css" type="text/css" />
    </head>
    <body class="home">
        <div class="standardHeader">            
            <span class="title">Welcome</span>

        <div class="customer">
            <div class="customerInfo">
                <div class="name">
                    <h1 class="heading">John&nbsp;DeFwan</h1>
                </div>
                <div class="serviceAddress">
                    <span class="address">123&nbsp;Fake&nbsp;St.&nbsp;Las&nbsp;Vegas,&nbsp;NV&nbsp;89179</span>
                    <span class="accountNumber">Account&nbsp;Number:&nbsp;211&#8209;7972978&#8209;002</span>
                </div>
            </div>
            <div class="payment">

                    <div class="entry">

                        <span class="text">$14.25</span>
                    </div>
                    <div class="entry">
                        <label>Payment&nbsp;Due&nbsp;Date</label>

                    </div>

            </div>
        </div>
        <div class="account">
            <div class="tiles">

                <div class="tile2">Usage</div>
                <div class="tile3">Billing</div>
                <div class="tile4">MyAccount&nbsp;Profile</div>
