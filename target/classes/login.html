<!DOCTYPE html>
<html>
    <head>
        <title>Log in</title>
        <link rel="stylesheet" href="style/main.css" type="text/css" />
        <link rel="stylesheet" href="style/login.css" type="text/css" />
    </head>
    <body>
        <div class="loginForm">
            <div class="logo">
                Southwest&nbsp;Gas
            </div>
            <form>
                <span class="entry">
                    <input type="text" name="email" placeholder="Email Address" />
                </span>
                <span class="entry">
                    <input type="text" name="password" placeholder="Password" />
                </span>
                <span class="entry">
                    <span class="remember">
                        <input id="remember_me" type="checkbox" name="remember_me" />
                        <label for="remember_me">Remember&nbsp;Me</label>
                    </span>
                    <span class="touch">
                        <input id="touch" type="checkbox" name="touch" />
                        <label for="touch">Enable&nbsp;Touch&nbsp;Id</label>
                    </span>
                </span>
                <span class="entry submit">
                    <input type="submit" name="submit" value="Sign In" />
                </span>
                <span class="entry forgot">
                    Forgot&nbsp;email&nbsp;or&nbsp;password?
                </span>
                <span class="entry create_account">
                    Don't&nbsp;have&nbsp;an&nbsp;account?
                </span>
                <span class="entry leak">
                    Suspect&nbsp;a&nbsp;leak?
                </span>
            </form>
            <div id="footer">Footer</div>
        </div>
    </body>
</html>
